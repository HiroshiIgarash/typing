<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>タイピングゲーム</h1>

    <p>にじさんじのライバーの英語名をタイピングしよう。<br>タイムオーバーか50ミスでゲームオーバー</p>


    <div class="game-box">
        <div class="timebar">
             残り時間
            <div class="bar"></div>
        </div>
        <p id="ja"></p>
        <p id="theme"></p>
        <div class="scorebar-box">
            スコア
           <div class="scorebar"></div>
           <div class="scorebar-outer">
               <div></div>
               <div></div>
               <div></div>
               <div></div>
               <div></div>
               <div></div>
           </div>
       </div>
        <input id="nyuryoku" type="text" autofocus>

        <!-- スタート画面 -->
        <div class="menu">
            <p class="centerMessage">Shift + X で開始</p>
            <p class="underMessage">日本語入力をオフにしてください</p>
        </div>

        <!-- リザルト画面 -->
        <div class="result">
            <div class="result-table">
                <table border="1">
                    <tbody>
                        <tr>
                            <th>スコア</th>
                            <td class="score">200</td>
                        </tr>
                        <tr>
                            <th>タイプ数</th>
                            <td class="type">200</td>
                        </tr>
                        <tr>
                            <th>ミス数</th>
                            <td class="miss">0</td>
                        </tr>
                        <tr>
                            <th>ミス率</th>
                            <td class="missper">0</td>
                        </tr>
                        <tr>
                            <th>Maxコンボ</th>
                            <td class="maxCombo">200</td>
                        </tr>
                    </tbody>
                </table>
            </div><!-- /.result-table -->
            <div class="result-message">
                <p>あなたのにじさんじタイピング力は</p>
                <p class="result-rank">A++ランク</p>
                <p class="result-restart">Shift + X で再挑戦</p>
            </div><!-- / -->
        </div>
    </div>


    <script src="js/liver.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
